<!DOCTYPE html>
<html>
<head>
    <title>Full controls - VoiPlayerJS</title>
</head>
<body>
    <div id="lyrics"></div>
    <input type="button" name="" value="<<" id="prev">
    <input type="button" name="" value="Play" id="playpause">
    <input type="button" name="" value="[Stop]" id="stop">
    <input type="button" name="" value=">>" id="next">

    <p><span class="title"></span> - <span id="artist"></span></p>
    <p><span id='time-current'></span> / <span id='time-total'></span></p>
    <div id="process"></div>
    <hr>
    <div class="playlist">

    </div>
    <div id="volume"></div>
    <script type="text/javascript" src="../libs/jquery-with-addons.js"></script>
    <script type="text/javascript" src="../src/voiplayer.js"></script>
    <script type="text/javascript">
    var _voiplayer = new VoiPlayer({
        debug : true,
        maps : {
            title : '.title',
            playlist : '.playlist'
        },
        lyrics : {
            kara : true
        }
    });
    $.getJSON('../json/list.json', function(json, textStatus) {
            _voiplayer.addSong(json);
    });
    </script>
</body>
</html>
